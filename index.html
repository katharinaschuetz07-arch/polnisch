        document.getElementById('phrase-pl').innerText = item.pl;
        document.getElementById('phrase-phonetic').innerText = item.ph;
        document.getElementById('phrase-de').innerText = item.de;
        document.getElementById('counter').innerText = `${index + 1} / ${data[currentCat].length}`;
        // Audio bei jedem Kartenwechsel automatisch abspielen
        speak();
    }

    function nextCard() { 
        index = (index + 1) % data[currentCat].length; 
        updateCard(); 
    }

    function prevCard() { 
        index = (index - 1 + data[currentCat].length) % data[currentCat].length; 
        updateCard(); 
    }

    function speak() {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // Vorherige Audio stoppen
            const text = document.getElementById('phrase-pl').innerText;
            const msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = 'pl-PL';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }
    }

    window.onload = () => updateCard();
</script>

</body>
</html>
